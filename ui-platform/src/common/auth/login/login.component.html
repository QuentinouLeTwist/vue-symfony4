<div fxLayout="row">
  <div fxFlex="40"></div>
  <div fxFlex="100">
    <mat-card class="example-card">
      <mat-card-content>
        <form>
          <mat-form-field style="width:100%;">
            <input matInput id="username" [(ngModel)]="credential.username" name="username" placeholder="Username">
          </mat-form-field>
          <mat-form-field style="width:100%;">
            <input matInput id="password" [(ngModel)]="credential.password" name="password" [type]="'password'" placeholder="Password">
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <div fxLayoutAlign="end none">
          <button (click)="login()" mat-raised-button color="primary">Login</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
  <div fxFlex="40"></div>
</div>
